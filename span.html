<!DOCTYPE html>
<html lang="en">
<head>

    <title>span tag </title>
    <style>
        h1{
            border: 4px dotted blue;
            
        }
        h2{
            border-top: 6px solid red;
        }
        h3{
            border: ridge olive;
        }

        
    </style>
</head>
<body>
    <h1>hi ,i am h1 tag</h1>
    <h2>hi ,i am h2 tag </h2>
    <h3>hi ,i am h3 tag</h3>
    <h4>hi ,i am h4 tag</h4>
    <h5>hello i am h5 tag</h5>









    <h1>GOOGLE</h1>
    <h1>g</h1>
    <h1>o</h1>
    <h1>o</h1>
    <h1>g</h1>
    <h1>l</h1>
    <h1>e</h1>
    <center>
    <span style="color: red;font-size :120px;font-family: Verdana, Geneva, Tahoma, sans-serif; ">g</span>
    <span style="color: blue;font-size: 120px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">o</span>
    <span style="color: orange;font-size:120px;font-family: 'Times New Roman', Times, serif;">o</span>
    <span style="color: blue;font-size: 120px;font-family: 'Courier New', Courier, monospace;" >g</span>
    <span style="color: green;font-size: 120px;font-family: Arial, Helvetica, sans-serif;">l</span>
    <span style="color: red;font-size: 120px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">e</span>
    </center>    
</body>
</html>
